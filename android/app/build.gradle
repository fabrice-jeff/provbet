plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Assurez-vous que ce plugin est correct pour votre projet
}

android {
    compileSdkVersion 34
    buildToolsVersion "34.0.0"

    defaultConfig {
        applicationId "com.example.probet"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"

        // Spécifiez le namespace ici
        namespace 'com.example.probet'
    }

    // Autres configurations comme les options de compilation, les types de build, etc.

    // Flutter configuration
    flutter {
        source '../..'
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.core:core-ktx:1.6.0'
    // Ajoutez ici vos dépendances spécifiques au projet
}
